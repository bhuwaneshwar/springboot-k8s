# This workflow builds a Java project with Maven and pushes a Docker image to a registry
# Reference: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: springboot-k8s

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: bhuwaneshwar/azurerepo:latest            # Replace with your actual image name (e.g. containerregistry055.azurecr.io/springboot-k8s)
          tags: latest
          registry: docker.io    # Replace with your actual registry (e.g. containerregistry055.azurecr.io)
          dockerfile: Dockerfile    # Make sure this Dockerfile exists in your repo or change to Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v4
